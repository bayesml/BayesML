<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Redirect</title>
    <script>
        // get browser language
        function getBrowserLanguage() {
            const language = navigator.language || navigator.userLanguage || navigator.browserLanguage || 
                             navigator.systemLanguage || 'en';
            return language.toLowerCase();
        }

        // redirect based on browser language
        (function() {
            const lang = getBrowserLanguage();
            
            // when the language is Japanese
            if (lang.startsWith('ja')) {
                window.location.replace('./ja/index.html');
            } else {
                // when the language is English or other
                window.location.replace('./en/index.html');
            }
        })();
    </script>
</head>
<body>
    <!-- 
      This is a fallback display for users who have JavaScript disabled.
    -->
    <noscript>
        <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
            <img src="./en/_images/BayesML_logo.png", alt="BayesML Logo" style="width: 50%;">
            <h1>Please select your language / 言語を選択してください</h1>
            <p>
                <a href="./en/index.html" style="margin: 20px; padding: 10px 20px; font-size: 18px; text-decoration: none; color: #333; border: 1px solid #ccc; border-radius: 5px;">English</a>
                <a href="./ja/index.html" style="margin: 20px; padding: 10px 20px; font-size: 18px; text-decoration: none; color: #333; border: 1px solid #ccc; border-radius: 5px;">日本語</a>
            </p>
        </div>
    </noscript>
</body>
</html>
